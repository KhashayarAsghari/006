<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
</head>

<body>

    <form method="post">
        <div>
            <label for="fname">first name:</label>
            <input id="fname" name="fname" type="text">
        </div>

        <div>
            <label for="lname">last name:</label>
            <input id="lname" name="last-name" type="text">
        </div>

        <div>
            <label for="pass">password:</label>
            <input id="pass" name="password" type="password">
        </div>

        <div>
            <label for="">test</label>
            <input type="button" value="testststs">
            <button>harchi</button>
            <input type="color">
            <input type="date">
            <input type="file">
            <input type="range" min="10" max="100">
            <input type="reset">
        </div>

        <div>
            <input type="checkbox">
        </div>

        <div>
            <p>2*2 چند میشود؟</p>
            <label for="1">1</label>
            <input id="1" name="test" value="1" type="radio">

            <label for="3">3</label>
            <input id="3" name="test" value="3" type="radio">
            <label for="4">4</label>
            <input id="4" name="test" type="radio">


        </div>

        <div>
            <p>ورزش های مورد علاقه</p>
            <label for="football">football</label>
            <input id="football" name="sport" value="soccer" type="checkbox">

            <label for="volleyball">volleyball</label>
            <input type="checkbox" id="volleyball" name="sport" value="volleyball">

            <label for="tennis">tennis</label>
            <input type="checkbox" id="tennis" name="sport" value="tennis">
        </div>

        <input type="submit">
    </form>

</body>

</html>
